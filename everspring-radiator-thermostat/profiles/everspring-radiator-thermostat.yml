name: everspring-radiator-thermostat
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
  - id: thermostatSetpoint
    version: 1
    config:
      values:
        - key: "thermostatSetpoint.value"
          range: [ 5, 35 ]
  - id: thermostatMode
    version: 1
        - key: "thermostatMode.value"
          enabledValues:
            - Energy Heat
            - Off
            - Heat
  - id: battery
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Thermostat
